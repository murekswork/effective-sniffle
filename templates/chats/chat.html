{% include '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}

    {{ chat }}

{% endblock %}

{% block content %}
<div class="container">
    {% for message in messages %}
        {{ message.sender }}
        {{ message.send_at }}
        {{ message.text }}
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}

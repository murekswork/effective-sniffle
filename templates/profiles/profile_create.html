{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create profile
{% endblock %}

{% block content %}
<div class="container">
<h1>Create your profile</h1>
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}

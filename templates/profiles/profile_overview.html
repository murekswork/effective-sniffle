{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Profile overview
{% endblock %}

{% block content %}
<div class="container">
<li>Name: {{ user.profile.first_name }} {{ user.profile.last_name }}</li>
{% if user.profile.profile_picture %}
    <img src="{{ user.profile.profile_picture.url }}" height="300" width="300" alt="profile_photo">
{% endif %}
</div>
    <a href="{% url 'profile_update' %}">Edit</a>
{% endblock %}

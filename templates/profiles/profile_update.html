{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Profile update
{% endblock %}

{% block content %}
<div class="container">
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save changes</button>
    </form>
</div>
{% endblock %}
